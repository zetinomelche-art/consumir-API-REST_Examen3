    <script>
        function aplicarFiltros() {
            const puesto = document.getElementById("filtroPuesto").value.toLowerCase();
            const estado = document.getElementById("filtroEstado").value.toLowerCase();
            const tipoSalario = document.getElementById("filtroSalarioTipo").value;
            const valorSalario = parseFloat(document.getElementById("filtroSalarioValor").value) || null;
            const busqueda = document.getElementById("buscarEmpleado").value.toLowerCase();

            const filas = document.querySelectorAll("#employeeTableBody tr");

            filas.forEach(fila => {
                const puestoEmpleado = fila.children[8].textContent.toLowerCase();
                const salarioTexto = fila.children[9].textContent.replace(/[^0-9.]/g, "");
                const salario = parseFloat(salarioTexto);
                const estadoEmpleado = fila.children[10].textContent.trim().toLowerCase();

                // Campos para búsqueda
                const id = fila.children[0].textContent.toLowerCase();
                const nombre = fila.children[1].textContent.toLowerCase();
                const apellido = fila.children[2].textContent.toLowerCase();
                const dui = fila.children[3].textContent.toLowerCase();
                const telefono = fila.children[4].textContent.toLowerCase();
                const correo = fila.children[5].textContent.toLowerCase();

                let visible = true;

                // Filtros existentes
                if (puesto && puestoEmpleado !== puesto) visible = false;
                if (estado && estadoEmpleado !== estado) visible = false;
                if (valorSalario !== null) {
                    if (tipoSalario === "mayor" && salario <= valorSalario) visible = false;
                    if (tipoSalario === "menor" && salario >= valorSalario) visible = false;
                }

                // Filtro de búsqueda
                if (busqueda) {
                    const busquedaMatch = id.includes(busqueda) ||
                        nombre.includes(busqueda) ||
                        apellido.includes(busqueda) ||
                        dui.includes(busqueda) ||
                        telefono.includes(busqueda) ||
                        correo.includes(busqueda);
                    if (!busquedaMatch) visible = false;
                }

                fila.style.display = visible ? "" : "none";
            });
        }

        // Actualizar búsqueda en tiempo real
        document.getElementById("buscarEmpleado").addEventListener("keyup", aplicarFiltros);

        function limpiarFiltros() {
            document.getElementById("filtroPuesto").value = "";
